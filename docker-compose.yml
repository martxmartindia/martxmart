version: '3.8'

services:
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: martxmart-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=martxmart123
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - martxmart-network

  kibana:
    image: kibana:8.11.0
    container_name: martxmart-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=martxmart123
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - martxmart-network

volumes:
  elasticsearch_data:
    driver: local

networks:
  martxmart-network:
    driver: bridge